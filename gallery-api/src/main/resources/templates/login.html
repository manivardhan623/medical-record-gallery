<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Medical Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin: 20px auto;
        }
        .google-btn:hover {
            background-color: #357ae8;
        }
        .google-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to Medical Gallery</h2>
        <p>Please sign in to continue</p>
        <a class="google-btn" th:href="@{/oauth2/authorization/google}">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" height="20" alt="Google logo">
            Sign in with Google
        </a>
    </div>
</body>
</html>
