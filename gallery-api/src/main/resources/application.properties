# H2 Database Configuration (In-memory for Render deployment)
spring.datasource.url=jdbc:h2:mem:medical_gallery;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=${PORT:9090}

# Frontend URL for CORS (will be set in production)
frontend.url=${FRONTEND_URL:http://localhost:3000}

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.http.converters.preferred-json-mapper=jackson

# Application Name
spring.application.name=Medical Gallery API

# Logging
logging.level.root=INFO
logging.level.com.medicalrecord.gallery=DEBUG

